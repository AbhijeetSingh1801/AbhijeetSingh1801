name: Update Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Fetch all branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Stats SVG
        run: python generate_stats_svg.py  # Replace with your script

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create PR branch
        id: pr_branch
        run: |
          BRANCH_NAME="update-stats-branch-$(date +%s)"
          echo "branch=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      - name: Commit changes
        run: |
          git add langs.svg stats.svg
          git commit -m "update stats (auto)" || echo "No changes to commit"

      - name: Push branch
        run: git push origin ${{ env.branch }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: ${{ env.branch }}
          base: master
          title: "update stats (auto)"
          body: "This PR updates the contribution stats SVG automatically."
          commit-message: "update stats (auto)"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: AbhijeetSingh1801 <220677831+AbhijeetSingh1801@users.noreply.github.com>
          delete-branch: false
          sign-commits: false
