name: Update Stats

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Generate stats
        run: python generate_stats.py
        env:
          PAT_TOKEN: ${{ secrets.GH_STAT }}
          
      - name: Commit & Push
        run: |
          git config user.name "Abhijeet Singh"
          git config user.email "abhijeetsingh03022003@gmail.com"
          git remote set-url origin https://AbhijeetSingh1801:${PAT_TOKEN}@github.com/AbhijeetSingh1801/AbhijeetSingh1801.git
          git add stats.svg
          git commit -m "chore: update stats (auto)" || echo "No changes"
          git push origin HEAD:master
        env:
          PAT_TOKEN: ${{ secrets.GH_STAT }}
