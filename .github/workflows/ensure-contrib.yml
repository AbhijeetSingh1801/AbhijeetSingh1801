name: Ensure Contribution Push

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ensure-contrib:
    runs-on: ubuntu-latest
    env:
      PAT_TOKEN: ${{ secrets.GH_STAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate/Update files
        run: |
          # replace these with your actual stat-generation steps
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=AbhijeetSingh1801&show_icons=true&theme=radical&count_private=true"
          curl -o langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=AbhijeetSingh1801&layout=compact&theme=radical&count_private=true"

      - name: Set git author to your noreply (ensures GitHub attribution)
        run: |
          git config user.name "Abhijeet Singh"
          git config user.email "abhijeetsingh1801@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add stats.svg langs.svg
          git commit -m "chore: update stats (workflow)" || echo "No changes to commit"

      - name: Show last commit author
        run: git log -1 --pretty=format:'Last commit: %h %an <%ae> %ad' || true

      - name: Set remote to use PAT (masked)
        run: |
          git remote set-url origin https://AbhijeetSingh1801:${PAT_TOKEN}@github.com/AbhijeetSingh1801/AbhijeetSingh1801.git

      - name: Disable credential helper and push (embedded token)
        run: |
          git -c credential.helper= push https://AbhijeetSingh1801:${PAT_TOKEN}@github.com/AbhijeetSingh1801/AbhijeetSingh1801.git HEAD:master || true

      - name: Confirm PAT owner via API
        run: |
          echo "Checking PAT owner..."
          curl -s -H "Authorization: token ${PAT_TOKEN}" https://api.github.com/user | jq -r '.login, .id'
